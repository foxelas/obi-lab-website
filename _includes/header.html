<!-- Header -->
<header id="header" class="skel-layers-fixed">
  <h1><a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      {% for page in site.pages %} {% if page.dir contains 'en' %} {% if
      page.title %}
      <li>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}"
          >{{ page.title }}</a
        >
      </li>
      {% endif %} {% endif %}{% endfor %}
    </ul>
  </nav>
</header>
