---
layout: default
title: お知らせ
permalink: /news
lang: ja
---

<!-- Banner -->
<section id="banner">
  <div class="inner">
    <h2>お知らせ</h2>
  </div>
</section>
<section id="main" class="wrapper style1">
  {% for post in site.posts %}
  <div class="wrapper {% cycle 'style1', 'style2' %}">
    <header class="major">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <h3>{{ post.date | date: "%-d %B %Y" }}</h3>
    </header>
    <section class="container">{{ post.excerpt }}</section>
    <section class="special">
      <ul class="actions">
        <li>
          <a
            href="{{ site.baseurl }}{{ post.url }}"
            class="button {% cycle '', 'alt'%}"
          >
            続きを読む</a
          >
        </li>
      </ul>
    </section>
  </div>
  {% endfor %}
</section>
